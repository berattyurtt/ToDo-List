<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="relative h-screen w-full bg-slate-950 flex items-center justify-center font-sans overflow-hidden selection:bg-blue-500/30">
    <div class="absolute inset-0 h-full w-full bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-size-[24px_24px]"></div>
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-75 w-125 rounded-full bg-blue-600/20 blur-[100px]"></div>
    <!--Üstte yazılan ana kapsayıcı-->
      <div class="relative z-10 w-full max-w-md bg-slate-900/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-800/60 p-6 ring-1 ring-white/10 max-h-screen flex flex-col transition-all duration-300">
      <!--Bu üstte yazılan kutu kapsayıcı-->
        <header class="mb-6 text-center shrink-0">
          <h1 class="text-3xl font-pop bg-linear-to-r from-blue-600 to-purple-700 bg-clip-text text-transparent">
            To Do List
          </h1>
          <p class="text-slate-400 text-sm mt-1">What will you do today?</p>
        </header>
        <!--Bu header kısmı başlık ve alt başlık içeriyor-->
        <div class="group flex gap-2 mb-6 transition-all">
          <input 
            type="text"
            id="todo-input"
            placeholder="Add a task"
            class="flex-1 bg-slate-950/50 border border-slate-700/50 rounded-lg px-4 py-3 text-sm text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors placeholder:text-slate-600 hover:border-slate-600"
            >
          <button
          id="add-btn"
          class="bg-linear-to-r from-blue-600 to-purple-700 hover:bg-blue-500 text-white font-medium px-5 py-3 rounded-lg text-sm transition-all active:scale-95 shadow-lg shadow-blue-600/20 cursor-pointer"
          >
            Add
          </button>
        </div>
        <!--Bu kısım input ve add butonunu içeriyor-->
        <ul id="todo-list" class="space-y-2 overflow-y-auto no-scrollbar flex-1 min-h-0"></ul>
        <div id="done-section" class="mt-6 hidden">
          <h2 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4 border-b border-slate-700 pb-2">
            Done Tasks
          </h2>
          <ul id="done-tasks" class="space-y-2 opacity-50 max-h-25 overflow-y-auto no-scrollbar"></ul>
        </div>
        <!--Bu kısım görevlerin listelendiği yer-->
        <div class="mt-6 pt-4 border-t border-slate-800/50 flex justify-between items-center text-[10px] text-slate-500 uppercase tracking-wider font-semibold">
          <span id="task-count">0 task pending</span>
          <button id="clear-btn" class="hover:text-slate-400 transition-colors">Clear All</button>
        </div>
        <!--Bu kısım görev sayısını ve clear all butonunu içeriyor-->
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
